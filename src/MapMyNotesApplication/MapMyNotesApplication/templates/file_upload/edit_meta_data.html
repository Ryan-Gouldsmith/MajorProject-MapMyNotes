{% extends "root.html" %}
{% block head %}
  {{super()}}
  <link href="{{ url_for('static', filename='stylesheet/edit_meta_data.css')}}" rel="stylesheet" >
{% endblock %}

{% block content %}
<h1 class="strapline_title"> Edit Meta data </h1>
  <form class="edit_form" method="post">
    <label class="module_code_label"> Module Code:
      <input type="text" class="module_code" value="{{ module_code}}" name="module_code_data">
    </label>
    <label class="lecturer_label"> Lecturer's Name:
      <input type="text" class="lecturer" value="{{ lecturer }}" name="lecturer_name_data">
    </label>
    <label class="location_label"> Location of the lecture:
      <input type="text" class="location" value="{{ location }}" name="location_data" >
    </label>
    <label class="date_label"> Date of lecture:
      <input type="text" class="date" value="{{ date }}" name="date_data">
    </label>
    <label class="title_label"> Title
      <input type="text" class="title" value="{{ title }}" name="title_data">
    </label>
    <input type="submit" class="submit btn" name="submit" >
  </form>
  <img src="{{ url_for('fileupload.get_image', note_image=note_image) }}" class="uploaded_image">
{% endblock %}
