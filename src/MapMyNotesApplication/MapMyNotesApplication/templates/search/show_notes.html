{% extends "search/index.html" %}

{% block results %}
  {% if notes %}
    <p class="searched"> You searched for <span class="item">"{{ searched }}"</span></p>
    <div class="notes row">
      {% for note in notes %}
        <div class="note block">
          <p class='note_title'>{{ note.meta_data.title }} </p>
          <a href="{{ url_for('shownote.show_note', note_id=note.id)}}" class="view_notes link"> View note </a>
        </div>
        {% endfor %}
    </div>
  {% else %}
    <p class="message"> Sorry could not find any modules with that code </p>
  {% endif %}
{% endblock %}
