{% extends "search/index.html" %}

{% block results %}
  {% if notes %}
    <p class="searched"> You searched for "{{ searched }}" </p>
    <div class="notes">
      {% for note in notes %}
        <div class="note">
          <p class='note_title'> Lecture Title: {{ note.meta_data.title }} </p>
          <a href="{{ url_for('shownote.show_note', note_id=note.id)}}" class="view_notes"> View note </a>
        </div>
        {% endfor %}
    </div>
  {% else %}
    <p class="message"> Sorry could not find any modules with that code </p>
  {% endif %}
{% endblock %}
