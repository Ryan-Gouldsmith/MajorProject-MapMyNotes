<!DOCTYPE html>
<html>
  <head>
    {% block head %}
      <link href="{{url_for('static', filename='stylesheet/base.css')}}" rel="stylesheet" />
      <title> Map My Notes </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% endblock %}
  </head>
  <body>
    <nav>
      <a href="/"> Home </a>
      <a href="/upload"> Upload Note </a>
      <a href="/view_notes"> View Notes </a>
      <a href="/search"> Search </a>
      {% if 'user_id' in session %}
        <a href="/logout"> Log out </a>
      {% endif %}
    </nav>
    <main>{% block content%} {% endblock %} </main>
  </body>
</html>
